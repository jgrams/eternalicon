{{ define "sidebar" }}
<nav class="sidebar">
    {{ $currentPage := . }}
    <div class="flex flex-wrap space-evenly">
    {{ range .Site.Sections }}
        <div class="activate line-right line-bottom line-bottom-hover line-right-hover pa1-ns pa2-nm sidebar-header">
            <a href="{{ .Permalink }}">
                {{ with .Params.pre }}
                <img class=tiny-icon src="{{ . }}"></img>
                {{ end }}
                <span>{{ .Title }}</span>
            </a>
        </div>
    {{ end }}
    </div>
    {{ range .Site.Sections }}
    <h5 class="tc sidebar-info">
        What are you looking at?
    </h5>
    {{ end }}
</nav>
{{ end }}
