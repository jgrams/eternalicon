<div class="line-top-large pad"></div>
<main aria-role="main" class="line-top-large line-right tc">
    <div class="content">
      {{ $folder := .Params.imageDirectory }}
      {{ range readDir (print "/static" $folder) }}
        <img src="{{ print $folder .Name }}" alt="{{ .Name }}">
      {{ end }}
      {{.Content}}
    </div>
</main>
