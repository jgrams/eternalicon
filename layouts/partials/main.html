<div class="line-top-large pad"></div>
<main aria-role="main" class="line-top-large line-right tc line-bottom-small">
    <div class="content">
      {{ with .Params.imageDirectory }}
        {{ $folder := . }}
        {{ range readDir (print "/static" $folder) }}
          <img src="{{ print $folder .Name }}" alt="{{ .Name }}">
        {{ end }}
      {{ end }}
      {{.Content}}
    </div>
</main>
